version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: iiot_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - iiot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d iiot_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iiot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iiot_network

  emqx:
    image: emqx/emqx:5.5.0
    container_name: iiot_emqx
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8084:8084"
      - "18083:18083"
    volumes:
      - ./emqx/etc/emqx.conf:/opt/emqx/etc/emqx.conf:ro
      - ./emqx/certs:/opt/emqx/etc/certs:ro
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - iiot_network
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - EMQX_NODE_NAME=emqx@127.0.0.1
      - EMQX_LOADED_PLUGINS="emqx_dashboard"

  nextjs:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: iiot_nextjs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    networks:
      - iiot_network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  iiot_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  emqx_data:
  emqx_log:
