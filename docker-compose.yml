services:
  postgres:
    image: postgres:16-alpine
    container_name: iiot_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - iiot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d iiot_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:2.14.2-pg16
    container_name: iiot_timescaledb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${TIMESCALE_DB}
      - POSTGRES_USER=${TIMESCALE_USER}
      - POSTGRES_PASSWORD=${TIMESCALE_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/timescale/init:/docker-entrypoint-initdb.d
    networks:
      - iiot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER} -d ${TIMESCALE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iiot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iiot_network

  emqx:
    image: emqx/emqx:5.5.0
    container_name: iiot_emqx
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8084:8084"
      - "18083:18083"
    volumes:
      - ./emqx/etc/emqx.conf:/opt/emqx/etc/emqx.conf:ro
      - ./emqx/certs:/opt/emqx/etc/certs:ro
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - iiot_network
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - EMQX_NODE_NAME=emqx@127.0.0.1
      - EMQX_LOADED_PLUGINS="emqx_dashboard"

  go_api:
    build:
      context: ./go-api
      dockerfile: Dockerfile
    container_name: iiot_go_api
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - PORT=3001
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RATE_LIMIT_DEVICE_PER_MIN=12
      - RATE_LIMIT_DEVICE_PER_SEC=5
      - RATE_LIMIT_SLOT_PER_MIN=12
      - RATE_LIMIT_FAIL_OPEN=true
      - CACHE_TTL_SECONDS=0
      - MQTT_BROKER_HOST=${MQTT_BROKER_HOST:-192.168.0.99}
      - MQTT_BROKER_PORT=${MQTT_BROKER_PORT:-1883}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://192.168.0.99:3000
      - CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOWED_HEADERS=Content-Type,Authorization,X-Request-ID
    networks:
      - iiot_network
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  swagger_ui:
    image: swaggerapi/swagger-ui:v5.17.12
    container_name: iiot_swagger_ui
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - SWAGGER_JSON=/openapi.yaml
    volumes:
      - ./docs/openapi.yaml:/openapi.yaml:ro
    networks:
      - iiot_network
    depends_on:
      - go_api

  emqx_bootstrap:
    image: alpine:3.19
    container_name: iiot_emqx_bootstrap
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - EMQX_API_URL=http://emqx:18083/api/v5
      - EMQX_BOOTSTRAP_INTERVAL=60
    command: >
      sh -c "apk add --no-cache curl postgresql16-client >/dev/null &&
      sh /bootstrap/emqx-bootstrap.sh"
    volumes:
      - ./docker/emqx-bootstrap.sh:/bootstrap/emqx-bootstrap.sh:ro
    networks:
      - iiot_network
    depends_on:
      postgres:
        condition: service_healthy
      go_api:
        condition: service_healthy
      emqx:
        condition: service_started

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: iiot_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-15d}"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - iiot_network
    depends_on:
      go_api:
        condition: service_healthy
      blackbox_exporter:
        condition: service_started

  blackbox_exporter:
    image: prom/blackbox-exporter:v0.25.0
    container_name: iiot_blackbox_exporter
    restart: unless-stopped
    command:
      - "--config.file=/etc/blackbox_exporter/config.yml"
    volumes:
      - ./monitoring/blackbox/config.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - iiot_network

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: iiot_alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    env_file:
      - .env
    environment:
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
    entrypoint: ["/bin/sh", "/etc/alertmanager/entrypoint.sh"]
    volumes:
      - ./monitoring/alertmanager/entrypoint.sh:/etc/alertmanager/entrypoint.sh:ro
      - alertmanager_data:/alertmanager
    networks:
      - iiot_network

  grafana:
    image: grafana/grafana:11.1.4
    container_name: iiot_grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - iiot_network
    depends_on:
      - prometheus

networks:
  iiot_network:
    name: iiot_platform_iiot_network
    external: true

volumes:
  postgres_data:
  redis_data:
  emqx_data:
  emqx_log:
  timescale_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:
