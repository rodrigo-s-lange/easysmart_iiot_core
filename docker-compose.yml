version: '3.8'

services:
  # PostgreSQL - Banco de dados principal
  postgres:
    image: postgres:16-alpine
    container_name: iiot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iiot_network

  # Redis - Cache e sess√µes
  redis:
    image: redis:7-alpine
    container_name: iiot_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      TZ: ${TZ}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iiot_network

  # EMQX - MQTT Broker
  emqx:
    image: emqx/emqx:5.5.0
    container_name: iiot_emqx
    restart: unless-stopped
    environment:
      EMQX_DASHBOARD__DEFAULT_USERNAME: ${EMQX_DASHBOARD_USER}
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${EMQX_DASHBOARD_PASSWORD}
      TZ: ${TZ}
    ports:
      - "1883:1883"   # MQTT
      - "8883:8883"   # MQTT/SSL
      - "8083:8083"   # MQTT/WebSocket
      - "18083:18083" # Dashboard
    volumes:
      - emqx_data:/opt/emqx/data
    networks:
      - iiot_network

volumes:
  postgres_data:
  redis_data:
  emqx_data:

networks:
  iiot_network:
    driver: bridge