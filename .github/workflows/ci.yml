name: Backend CI

on:
  push:
    branches:
      - "**"
    paths:
      - "go-api/**"
      - ".github/workflows/ci.yml"
      - "Dockerfile"
      - "docs/openapi.yaml"
  pull_request:
    paths:
      - "go-api/**"
      - ".github/workflows/ci.yml"
      - "Dockerfile"
      - "docs/openapi.yaml"
  workflow_dispatch:

jobs:
  go-api:
    name: Go API Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache-dependency-path: go-api/go.sum

      - name: Download modules
        run: go mod download

      - name: Check formatting (gofmt)
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [ -n "$UNFORMATTED" ]; then
            echo "Files not formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o /tmp/iiot-go-api ./main.go

      - name: Docker build validation
        run: docker build -t easysmart_iiot_core-go_api-ci -f Dockerfile .
