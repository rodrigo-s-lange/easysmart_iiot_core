openapi: 3.0.3
info:
  title: IIoT Platform API
  version: 0.1.0
  description: |
    API do backend da plataforma IIoT.
    Esta especificacao documenta endpoints atuais (auth, devices, telemetry).
servers:
  - url: http://localhost:3001
tags:
  - name: Health
  - name: Auth
  - name: Devices
  - name: Telemetry

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: API_KEY
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        request_id:
          type: string
      required: [error]
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
          example: 3600
        user:
          type: object
          properties:
            user_id: { type: string, format: uuid }
            tenant_id: { type: string, format: uuid }
            email: { type: string }
            role: { type: string }
            status: { type: string }
            created_at: { type: string, format: date-time }
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8, example: "Abcdef1!" }
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
    RefreshRequest:
      type: object
      required: [refresh_token]
      properties:
        refresh_token: { type: string }
    ClaimRequest:
      type: object
      required: [device_id, claim_code]
      properties:
        device_id: { type: string, format: uuid }
        claim_code: { type: string }
    BootstrapRequest:
      type: object
      required: [device_id, timestamp, signature]
      properties:
        device_id: { type: string, format: uuid }
        timestamp: { type: string, format: date-time }
        signature: { type: string }
    SecretRequest:
      type: object
      required: [device_id, timestamp, signature]
      properties:
        device_id: { type: string, format: uuid }
        timestamp: { type: string, format: date-time }
        signature: { type: string }
    SecretResponse:
      type: object
      properties:
        device_secret: { type: string }
        expires_at: { type: string, format: date-time }
    ResetRequest:
      type: object
      required: [device_id, confirmation]
      properties:
        device_id: { type: string, format: uuid }
        confirmation: { type: string, example: RESET }
    TelemetryWebhookRequest:
      type: object
      required: [topic, payload]
      properties:
        clientid: { type: string }
        topic: { type: string }
        payload:
          type: object
          example: { "value": 23.5 }
        timestamp: { type: string }
    LatestTelemetry:
      type: object
      properties:
        device_id: { type: string, format: uuid }
        slot: { type: integer }
        value: { type: object }
        timestamp: { type: string, format: date-time }

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        "200":
          description: OK
  /health/live:
    get:
      tags: [Health]
      summary: Liveness check
      responses:
        "200":
          description: OK
  /health/ready:
    get:
      tags: [Health]
      summary: Readiness check
      responses:
        "200":
          description: OK
        "503":
          description: Dependency unavailable
  /metrics:
    get:
      tags: [Health]
      summary: Prometheus metrics
      responses:
        "200":
          description: OK

  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/RegisterRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenResponse" }
        "400":
          description: Invalid input
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: Email already registered
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/LoginRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenResponse" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/RefreshRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenResponse" }
        "401":
          description: Invalid token
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/devices/claim:
    post:
      tags: [Devices]
      summary: Claim device
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ClaimRequest" }
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: Device already claimed
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/devices/bootstrap:
    post:
      tags: [Devices]
      summary: Device bootstrap (HMAC)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/BootstrapRequest" }
      responses:
        "200": { description: OK }
        "401": { description: Unauthorized }

  /api/devices/secret:
    post:
      tags: [Devices]
      summary: Device secret retrieval (HMAC)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/SecretRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SecretResponse" }
        "409":
          description: Device not ready for secret retrieval
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/devices/reset:
    post:
      tags: [Devices]
      summary: Reset device to unclaimed
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ResetRequest" }
      responses:
        "200": { description: OK }
        "401": { description: Unauthorized }

  /api/telemetry:
    post:
      tags: [Telemetry]
      summary: Telemetry webhook (EMQX Rule Engine)
      security:
        - apiKeyAuth: []
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          example: "Bearer emqxwh01_production_key_2026_secure"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/TelemetryWebhookRequest" }
      responses:
        "200": { description: OK }
        "401": { description: Invalid API key }
        "500": { description: Internal server error }

  /api/telemetry/latest:
    get:
      tags: [Telemetry]
      summary: Latest telemetry from Redis cache
      parameters:
        - in: query
          name: device_id
          schema: { type: string, format: uuid }
          required: false
        - in: query
          name: device_label
          schema: { type: string }
          required: false
        - in: query
          name: slot
          schema: { type: integer }
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/LatestTelemetry" }
        "400": { description: Invalid request }
        "404": { description: Device not found or inactive }

  /api/telemetry/slots:
    get:
      tags: [Telemetry]
      summary: Active slots from Redis cache
      parameters:
        - in: query
          name: device_id
          schema: { type: string, format: uuid }
          required: false
        - in: query
          name: device_label
          schema: { type: string }
          required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  device_id: { type: string, format: uuid }
                  slots:
                    type: array
                    items: { type: integer }
        "400": { description: Invalid request }
        "404": { description: Device not found or inactive }
